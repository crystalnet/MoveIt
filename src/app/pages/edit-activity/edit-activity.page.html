<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button class="show-back-button" (click)="goBack()"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Edit activity</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title class="ion-text-center">
                Edit your activity
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Activity type</ion-label>
                <ion-select [(ngModel)]="type" placeholder="Select type">
                    <ion-select-option *ngFor="let type of types">{{type}}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Intensity*</ion-label>
                <ion-select [(ngModel)]="intensity" placeholder="Select intensity">
                    <ion-select-option
                            *ngFor="let intensity of intensities">{{intensity}}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Start date</ion-label>
                <ion-datetime placeholder="Select date" [(ngModel)]="startDate"
                              [max]="today.format('YYYY-MM-DD')"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Start time</ion-label>
                <ion-datetime placeholder="Select time" display-format="HH:mm" picker-format="HH:mm"
                              [(ngModel)]="startTime"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Duration</ion-label>
                <ion-input [(ngModel)]="minutes" type="number" class="ion-text-right" placeholder="Minutes"></ion-input>
            </ion-item>

            <ion-item>
                <a (click)="routeToInfoSingle()">*more info on intensities</a>
                <!--<ion-button expand="block">Add activity</ion-button>-->
            </ion-item>

            <section>
                <ion-button (click)=editActivity() color="secondary" expand="block">Save Activity</ion-button>
                <!--<ion-button expand="block">Add activity</ion-button>-->
            </section>

            <div class="error-message" *ngIf='(today.valueOf() - activity.endTime.getTime()) < 0'>
                <ion-icon class="icon" name="close-circle-outline" size="small"></ion-icon>
                <ion-label> You cannot edit activities for the future</ion-label>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
